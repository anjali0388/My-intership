<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }
        .main{
            background-color: lightseagreen;
            text-align: center;
            height: 20vh;
            padding: 200px;
        }
        input{
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        button{
            background-color: white;
            padding: 10px 20px;
            border-radius: 5px;
            width: 150px;
            margin: 10px;
        }

    </style>
</head>
<body>
    <div class="main">
    <h1>Arithmetic operation</h1>
    <input type="number" id="num1" placeholder="Enter first number"><br>
    <input type="number" id="num2" placeholder="Enter second number"><br>
    <button id="add">addition</button>
    <button id="sub">subscription</button>
    <button id="div">divide</button>
    <button id="mul">multiplication</button>

    <p id="result">result</p>
    </div>
    <script>
        const num1=document.getElementById("num1");
        const num2=document.getElementById("num2");
        document.getElementById("add").addEventListener("click",()=>{
            result.textContent="Addition="+(Number(num1.value)+Number(num2.value));
        });
        document.getElementById("sub").addEventListener("click",()=>{
        result.textContent="subscription="+(Number(num1.value)-Number(num2.value));
        });
        document.getElementById("div").addEventListener("click",()=>{
            result.textContent="divide="+(Number(num1.value)/Number(num2.value))
        });
        document.getElementById("mul").addEventListener("click",()=>{
            result.textContent="multiplication="+(Number(num1.value)*Number(num2.value)
        )
        });
    </script>

</body>
</html>
