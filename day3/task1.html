<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.container{
    background-color:lawngreen;
    height: 400px;
    border: 2px solid white; 
     display: flex;
      justify-content: space-evenly;
    align-items: center;          
    
}
.box{
    background-color: orchid;
    height: 200px;
    width: 200px;
    margin: 20px;
    display: flex;          
    justify-content: space-around;
    align-items: center;
    border: 2px solid black;
    font-size: 20px;
}
.box:hover{
    background-color:yellow;
    cursor: pointer;
    font-size: 40px;
    border: 2px solid red;
}
@media (max-width: 768px){
    .box{
        width: 100%;
        height: auto;
    }
    
}
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box1

        </div>
        <div class="box">Box1

        </div>
        <div class="box">Box1

        </div>
    </div>
    
</body>
</html>
