<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<style>
    *{
        margin:0;
        padding:0;
        box-sizing: border-box;
    }
    .main{
        background-color: lightblue;
        height: 100vh;
        text-align: center;
        padding-top: 200px;
    }
    input{
        height: 30px;
        width: 100%px;
        font-size: 20px;
        text-align: center;
        border-radius: 10px;
        border: none;
        
    }
    #show-message{
        padding-top: 20px;
    }   
</style>
<body>
    <div class="main">
    <h1>
        Hello Everyone
    </h1>
    <div id ="show-message" >
         <input type="text" id="hello" placeholder="Here is your name"><br>        
    </div>
    </div>
    <script>
        window.onload= function(){
        }
        let name =prompt ("Enter your name:");
        document.getElementById("hello").value=name;
    </script>
</body>
</html>
